<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        #markdown-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        #markdown-tabs button {
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        #markdown-tabs button.active {
            background-color: #0056b3;
        }
        #markdown-output, #markdown-source {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #markdown-word-count {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="markdown-tabs">
        <button id="tab-rendered" class="active">Rendered HTML</button>
        <button id="tab-source">Markdown Source</button>
    </div>
    <div id="markdown-output"></div>
    <pre id="markdown-source"></pre>
    <div id="markdown-source-label"></div>
    <div id="markdown-word-count"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownOutput = document.getElementById('markdown-output');
        const markdownSource = document.getElementById('markdown-source');
        const markdownSourceLabel = document.getElementById('markdown-source-label');
        const markdownWordCount = document.getElementById('markdown-word-count');
        const tabRendered = document.getElementById('tab-rendered');
        const tabSource = document.getElementById('tab-source');

        async function fetchMarkdown(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.text();
            } catch (error) {
                console.error('Fetch error:', error);
                return 'Error loading content.';
            }
        }

        function updateWordCount(text) {
            const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;
            markdownWordCount.textContent = `Word Count: ${new Intl.NumberFormat().format(wordCount)}`;
        }

        function switchTab(tab) {
            if (tab === 'rendered') {
                markdownOutput.style.display = 'block';
                markdownSource.style.display = 'none';
                tabRendered.classList.add('active');
                tabSource.classList.remove('active');
            } else {
                markdownOutput.style.display = 'none';
                markdownSource.style.display = 'block';
                tabRendered.classList.remove('active');
                tabSource.classList.add('active');
            }
        }

        async function initialize() {
            let markdownText = '';
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (url) {
                markdownText = await fetchMarkdown(url);
                markdownSourceLabel.textContent = `Loaded from URL: ${url}`;
            } else {
                markdownText = await fetchMarkdown('assets/input.md');
                markdownSourceLabel.textContent = 'Loaded from local file: assets/input.md';
            }

            markdownSource.textContent = markdownText.trim();
            markdownOutput.innerHTML = marked.parse(markdownText);
            updateWordCount(markdownText);

            tabRendered.addEventListener('click', () => switchTab('rendered'));
            tabSource.addEventListener('click', () => switchTab('source'));

            switchTab('rendered');
        }

        initialize();
    </script>
</body>
</html>
